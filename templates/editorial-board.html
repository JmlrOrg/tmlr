{% extends "base.html" %}


{% block extraheader %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
   
   $('#innercontent').load("/manudb/editorial_board?list=action");

});
</script>

<style>
    .editors li {
        margin-bottom: 8px;
    }
    .editors .name {
        font-weight: bold;
    }
    .editors a {
        text-decoration: none;
    }
    .editors .research {
        display: block;
        font-size: 88%;
        color: #555;
        max-width: 500px;
    }
    #board a {
      font-weight: bold;
    }
    #board li{
      list-style-type: none;
      margin-left: 2em;
      margin-bottom: 0.5em;
    }
    </style>
{% endblock %}

{% block content %}
    <h1>JMLR Editorial Board</h1>
    <h3>Editors-in-Chief</h3>
    <ul class="editors">
      <li><a class="name" href="http://kyunghyuncho.me">Kyunghyun Cho</a>, New York University.</li>
      <li><a class="name" href="http://raiahadsell.com">Raia Hadsell</a>, DeepMind.</li>
      <li><a class="name" href="https://mila.quebec/en/person/hugo-larochelle/">Hugo Larochelle</a>, Mila and Google.</li>
    </ul>

    <!-- <ul class="editors">{% for e in editors_in_chief %}
      <li><a class="name" href="{{ e.url }}">{{ e.name }}</a>, {{ e.affiliation }}.</li>{% endfor %}
    </ul> -->
    
    <h3>Managing Editors</h3>
    <ul class="editors">
      <li><a class="name" href="http://fa.bianp.net">Fabian Pedregosa</a>, Google.</li>
    </ul>

      <ul class="editors">{% for e in action_editors %}
        <li><a class="name" href="{{ e.url }}">{{ e.name }}</a>, <span class='affiliation'>{{ e.affiliation }}</span>. <span class="research">{{e.research}}</span>{% endfor %}
      </ul> -->
    
 
{% endblock %}
