<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131826476-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-131826476-1');
    </script>

    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">

  <!-- favicon -->
  <link rel="icon" href="/img/favicon.ico">
  <link rel="icon" type="image/png" href="/img/favicon-16x16.png">
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png">

<title>{% block title %}Journal of Machine Learning Research{% endblock %}</title>


<link rel="alternate" type="application/rss+xml" href="/jmlr.xml" title="JMLR RSS">
<style type="text/css">
. {font-family:verdana,helvetica,sans-serif}
a {text-decoration:none;color:#3030a0}

#fixed {
    position: absolute;
    top: 0;
    left: 0;
    width: 8em;
    height: 100%;
}
body > #fixed {
    position: fixed;
}
#content {
    margin-top: 1em;
    margin-left: 10em;
    margin-right: 0.5em;
}
img.jmlr {
    width: 7em;
}
img.rss {
    width: 2em;
}

ul li {
    margin-bottom: 0.5em;
}

.bold {
    font-weight: bold;
}
</style>

{% block extraheader %}
{% endblock %}

</head>
<body>

  <div id="fixed">
  <br>
  <a align="right" href="index.html" target=_top><img style="margin-bottom: 1em" align="right" class="jmlr" src="img/tmlr.jpg" border="0"></a> 
  <p><br><br><br>
  <p align="right"> <a href="index.html"> Home Page </a> 

  <p align="right"> <a href="editorial-policies.html"> Editorial Policies</a> 

  <p align="right"> <a href="submissions.html"> Submissions</a> 

  <p align="right"> <a href="reviewer-guide.html"> Reviewer guide</a> 

  <p align="right"> <a href="author-guide.html"> Author guidelines</a> 

  <p align="right"> <a href="ae-guide.html"> Action editor guidelines</a> 


  <p align="right"> <a href="faq.html">Frequently Asked Questions </a></p>
                                     
  <p align="right"> <a href="/contact.html"> Contact Us </a></p>


  </div>

<div id="content">
    {% block content %}

    {% endblock %}
                      
    <table width="100%"> <tr>
    <td
    align="right"><font size="-1">&copy <a target="_top"
    href="https://www.jmlr.org/tmlr/">TMLR</a> {{year}}. {% block footer %}{% endblock %}</td> </tr> </table>

</div>

</body>
</html>
